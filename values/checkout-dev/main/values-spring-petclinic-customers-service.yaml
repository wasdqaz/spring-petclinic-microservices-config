
image:
  repository: 22127210/spring-petclinic-customers-service
  tag: "latest"
  pullPolicy: IfNotPresent

replicas: 1

service:
  port: 8081
  type: ClusterIP
  name: spring-petclinic-customers-service

env:
  - name: SPRING_PROFILES_ACTIVE
    value: docker
  - name: CONFIG_SERVER_URL
    value: http://config-server.petclinic-core.svc.cluster.local:8888
  - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
    value: http://discovery-server.petclinic-core.svc.cluster.local:8761/eureka

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "200m"
    memory: "256Mi"

readinessProbe:
  path: /actuator/health
  port: 8081
  initialDelaySeconds: 30
  periodSeconds: 10

livenessProbe:
  path: /actuator/health
  port: 8081
  initialDelaySeconds: 60
  periodSeconds: 15
