# staging/values-customers-service.yaml
# This file contains the values for the customers service in dev environment.
# It is used to override the default values in the chart.
image:
  repository: hzeroxium/spring-petclinic-customers-service
  tag: "248e4f1"
  pullPolicy: IfNotPresent

replicas: 1

service:
  port: 8081
  type: ClusterIP
  name: customers-service

env:
  - name: SPRING_PROFILES_ACTIVE
    value: docker
  - name: CONFIG_SERVER_URL
    value: http://config-server:8888
  - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
    value: http://discovery-server:8761/eureka

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "200m"
    memory: "256Mi"

readinessProbe:
  path: /actuator/health
  port: 8081
  initialDelaySeconds: 30
  periodSeconds: 10

livenessProbe:
  path: /actuator/health
  port: 8081
  initialDelaySeconds: 60
  periodSeconds: 15
