
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spring-petclinic-api-gateway
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: checkout-dev
spec:
  project: default
  source:
    repoURL: https://github.com/wasdqaz/spring-petclinic-microservices-config.git
    path: charts/spring-petclinic-chart
    targetRevision: HEAD
    helm:
      valueFiles:
        - ../../values/checkout-dev/cicd/values-spring-petclinic-api-gateway.yaml
      releaseName: api-gateway
  destination:
    server: https://kubernetes.default.svc
    namespace: checkout-dev-cicd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
