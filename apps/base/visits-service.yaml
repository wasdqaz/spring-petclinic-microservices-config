# apps/base/visits-service.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: visits-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hzeroxium/spring-petclinic-microservices-config
    path: charts/spring-petclinic-service
    targetRevision: HEAD
    helm:
      valueFiles:
        - ../../dev/values-visits-service.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: petclinic-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
