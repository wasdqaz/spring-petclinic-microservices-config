# apps/preview/appset.yaml
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: preview-apps
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: 'https://github.com/HZeroxium/spring-petclinic-microservices-config.git'
              revision: HEAD
              directories:
                - path: 'apps/preview/preview-*'
          - list:
              elements:
                - name: vets-service
                - name: visits-service
                - name: customers-service
                - name: api-gateway
                - name: admin-server
                - name: config-server
                - name: discovery-server
                - name: genai-service
                - name: ingress
  template:
    metadata:
      name: '{{path.basename}}-{{name}}'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/HZeroxium/spring-petclinic-microservices-config'
        targetRevision: HEAD
        path: 'charts/spring-petclinic-service'
        helm:
          valueFiles:
            - ../../values/preview/{{path.basename}}/values-{{name}}.yaml
          releaseName: '{{name}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: 'preview-{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
