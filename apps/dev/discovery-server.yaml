apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: discovery-server-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: dev
spec:
  project: default
  source:
    repoURL: https://github.com/wasdqaz/spring-petclinic-microservices-config.git
    path: charts/spring-petclinic-chart
    targetRevision: main
    helm:
      valueFiles:
        - ../../values/dev/values-discovery-server.yaml
      releaseName: discovery-server
  destination:
    server: https://kubernetes.default.svc 
    namespace: petclinic-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
